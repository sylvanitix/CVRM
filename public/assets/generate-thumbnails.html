<!DOCTYPE html>
<html>
<head>
    <title>Generate Thumbnails</title>
    <style>
        .thumbnail {
            width: 400px;
            height: 200px;
            background: linear-gradient(45deg, #2A1B3D, #472B62);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #d4ff00;
            font-family: Arial, sans-serif;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(212, 255, 0, 0.1), transparent);
            pointer-events: none;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body style="background: #1a1a1a; margin: 20px;">
    <div class="thumbnail">
        <div class="title">SkillCamp 2024<br>Dossier de Sponsoring</div>
    </div>
    <br>
    <div class="thumbnail">
        <div class="title">Sponsoring Général 2.0<br>Opportunités de Partenariat</div>
    </div>
    <br>
    <div class="thumbnail">
        <div class="title">Louvardgame<br>Dossier de Sponsoring</div>
    </div>
    <br>
    <div class="thumbnail">
        <div class="title">NumberOne 2022<br>Événement Esport</div>
    </div>
</body>
</html>
